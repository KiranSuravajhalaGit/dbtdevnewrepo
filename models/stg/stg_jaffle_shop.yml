version: 2
models:
  - name: jaffle_shop_customer
    columns:
      - name: id
        tests: 
          - not_null
          - unique
  - name: jaffle_shop_orders
    columns:
      - name: id
        tests:
         - unique
         - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: user_id
        tests:
          - relationships:
              to: ref('jaffle_shop_customer')
              field: id


    